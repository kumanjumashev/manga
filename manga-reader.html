<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .reader {
            width: 80%;
            height: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 20px;
        }
        .reader img {
            max-width: 100%;
            max-height: 100%;
        }
        .controls {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0;
            left: 0;
        }
        .control {
            width: 50%;
            height: 100%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .reader:hover .control {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar"></div>

    <div class="reader">
        <img id="manga-page" src="page1.jpg" alt="Manga Page">
        <div class="controls">
            <div class="control" id="prev" style="left: 0;">&#9664;</div>
            <div class="control" id="next" style="right: 0;">&#9654;</div>
        </div>
    </div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        const pages = [
            'page1.jpg',
            'page2.jpg',
            'page3.jpg'
        ];

        let currentPage = 0;

        const imgElement = document.getElementById('manga-page');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        function updatePage() {
            imgElement.src = pages[currentPage];
        }

        prevButton.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updatePage();
            }
        });

        updatePage();
    </script>
</body>
</html>
