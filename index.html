<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Башкы бет</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="manga-grid">
                    <!-- Manga covers will go here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
            const mangaCovers = [
        'pages/page1.jpg',
        'pages/page2.jpg',
        'pages/page3.jpg',
        'pages/page4.jpg',
        // Add more cover images as needed
    ];

    const mangaGrid = document.querySelector('.manga-grid');

    mangaCovers.forEach(cover => {
        const mangaItem = document.createElement('div');
        mangaItem.className = 'manga-item col-6 col-sm-4 col-md-3 col-lg-3';
        
        const link = document.createElement('a');
        link.href = 'details.html';
        link.className = 'manga-cover-button';
        
        const img = document.createElement('img');
        img.src = cover;
        img.alt = 'Manga Cover';
        img.className = 'shadow img-fluid';
        
        link.appendChild(img);
        mangaItem.appendChild(link);
        mangaGrid.appendChild(mangaItem);
    });
    </script>
</body>
</html>
